<!DOCTYPE html>
<html>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('pp.JPG');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
}

.contact {
    text-align: center;
    padding: 50px 20px;
}

.contact h2 {
    font-size: 32px;
    color: #333;
}

.contact-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    max-width: 1000px;
    margin: auto;
}

.contact-form, .contact-info {
    background: #d4a373;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    flex: 1;
    min-width: 300px;
}

.contact-form {
    max-width: 500px;
}

.contact-form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    background:black;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 15px;
}

.contact-form button:hover {
    background: #ff3366;
}

.contact-info {
    text-align: left;
    max-width: 400px;
}

.contact-info h3 {
    color:black;
    margin-top: 10px;
}

.map iframe {
    border-radius: 10px;
    width: 100%;
}
    </style>
<head>
    <title>Contact Us</title>
    <link rel="javasheet" href="Contact.jss">
</head>
<body>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>We would love to hear from you! Fill out the form below, and we'll get back to you as soon as possible.</p>

        <div class="contact-container">
            <div class="contact-form">
                <form id="contactForm">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Our Address</h3>
                <p>101 Oxfored Road, Manchester</p>

                <h3>Email</h3>
                <p>info@example.com</p>

                <h3>Phone</h3>
                <p>+4475290786</p>

                <h3>Location</h3>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345086166!2d144.9630576153183!3d-37.8136279797515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1fbd4f9%3A0x60e123ab3427880!2sMelbourne%2C+Victoria%2C+Australia!5e0!3m2!1sen!2sus!4v1615869330829!5m2!1sen!2sus" 
                    width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
